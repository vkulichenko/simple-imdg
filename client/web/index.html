<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <title>Simple IMDG</title>
  </head>

  <body>
    <div id="nodes" class="m-4 text-monospace">
      <h3>Partitions Distribution</h3>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" style="width:450px">ID</th>
            <th scope="col">Partitions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="node in nodes">
            <td>{{ node.id }} <span class="badge badge-pill badge-success" v-if="node.new">New</span></td>
            <td>
              <span v-for="partition in node.partitions">
                <span class="text-success font-weight-bold" v-if="partition.added">{{ partition.num }}</span>
                <span class="text-danger font-weight-bold" v-else-if="partition.removed">{{ partition.num }}</span>
                <span class="text-dark" v-else>{{ partition.num }}</span>
                &nbsp;
              </span>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary" v-on:click="refresh">Refresh</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="nodes.js"></script>
  </body>
</html>
